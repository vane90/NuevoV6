<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"></link>
    <!--font Awesome-->
    <link type="text/css" rel="stylesheet" href="css/font-awesome.min.css"></link>
    <link type="text/css" rel="stylesheet" href="css/AdminLTE.css"></link>
    <link type="text/css" rel="stylesheet" href="css/nx/adminNexus.css"></link>

    <style>
        .input-group[class*="col-"]
        {
            padding-right: 15px;
            padding-left: 15px;
        }
    </style>

</head>
<body>
    <div class="content">
        <div class="row">
            <div class="col-sm-4 col-md-offset-5">
                <form role="form" class="form-horizontal">
                <div class="form-group">
                    <label class="col-md-5 control-label" for="nombre">
                        Nombre del Curso:</label>
                    <div class="col-md-7">
                        <input type="text" class="form-control input-sm" id="nombre" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-5 control-label" for="profesor">
                        Maestro Titular:</label>
                    <div class="col-md-7">
                        <input type="text" class="form-control input-sm" id="profesor">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-5 control-label" for="modal">
                        Modalidad:</label>
                    <div class="col-sm-7">
                        <select class="form-control input-sm">
                            <option>1</option>
                            <option>2</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-5 control-label" for="t_curso">
                        Tipo de curso:</label>
                    <div class="col-sm-7">
                        <select class="form-control input-sm">
                            <option>1</option>
                            <option>2</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-5 control-label" for="carpeta">
                        Colocar en carpeta:</label>
                    <div class="col-sm-7">
                        <select class="form-control input-sm">
                            <option>1</option>
                            <option>2</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="start-date" class="col-sm-5 control-label">
                        Fecha inicio:</label>
                    <div class="col-sm-7 input-group">
                        <input type="text" class="form-control bfh-number" id="start-date" placeholder="dd/mm/aaaa">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">
                                <i class="fa fa-calendar text-blue"></i>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="end-date" class="col-sm-5 control-label">
                        Fecha final:</label>
                    <div class="col-sm-7 input-group">
                        <input type="text" class="form-control bfh-number" id="end-date" placeholder="dd/mm/aaaa">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">
                                <i class="fa fa-calendar text-blue"></i>
                            </button>
                        </span>
                    </div>
                </div>

                <div class="text-center" role="toolbar">
                    <button type="button" class="btn btn-primary">
                        Guardar</button>
                    <button type="button" class="btn btn-primary">
                        Cancelar</button>
                </div>

                </form>
            </div>
        </div>
        <!-- close col-xs-12 -->
    </div>
    <!-- close content -->
    <style type="text/css">
        .espacio
        {
            padding-left: 390px;
        }
    </style>
</body>
</html>
