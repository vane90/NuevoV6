<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
			<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"></link>
			<!--font Awesome-->
			<link type="text/css" rel="stylesheet" href="css/font-awesome.min.css"></link>
			
			
			<link type="text/css" rel="stylesheet" href="css/AdminLTE.css"></link>
			<link type="text/css" rel="stylesheet" href="css/nx/adminNexus.css"></link>
	</head>

	<body> 
		<section class="content">
			
			<div class="col-xs-12">
				<div class="box">
					<div class="header text-center">
							<h3 class="box-title ">Administrador-Nuevo Curso:</h3>
					</div>
					
					<div class="box-body">
						<div>
							<form role="form" class="form-horizontal text-left">
								<div class="form-group">
									<label class="col-lg-4 control-label" for="nombre">Nombre del Curso:</label>
									<div class="col-lg-6">
										<input type="text" class="form-control input-sm" id="nombre">
									</div>
								</div>
								<div class="form-group">
									<label class="col-lg-4 control-label" for="profesor">Maestro Titular:</label>
									<div class="col-lg-6">
										<input type="text" class="form-control input-sm" id="profesor">
									</div>
								</div>
								<div class="form-group">
									<label class="col-lg-4 control-label" for="modal">Modalidad:</label>
									<div class="col-lg-2">
										<select class="form-control input-sm">
											<option>1</option>
											<option>2</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label class="col-lg-4 control-label" for="t_curso">Tipo de curso:</label>
									<div class="col-lg-2">
										<select class="form-control input-sm">
											<option>1</option>
											<option>2</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label class="col-lg-4 control-label" for="carpeta">Colocar en carpeta:</label>
									<div class="col-lg-2">
										<select class="form-control input-sm">
											<option>1</option>
											<option>2</option>
										</select>
									</div>
								</div>
								
								<div class="form-group">
									<label class="col-lg-4 control-label" for="fecha_i">Fecha inicio:</label>
									<div class="col-md-2">
										<input type="date-time" class="form-control input-sm" id="fecha_i">

									</div>
									<div class="col-xs-1">
										<span><i class="fa fa-calendar text-blue"></i></span>
									</div>
									
									<label class="col-md-2 control-label" for="fecha_f">Fecha final:</label>
									<div class="col-md-1">
											<input type="date-time" class="form-control input-sm" id="fecha_f">
									</div>
									<div class="col-xs-1">
										<span><i class="fa fa-calendar text-blue"></i></span>
									</div>
								</div>
								
								<div class="btn-toolbar" role="toolbar">
									
									<div class="box-body nueva-padding">
										
										<button class="btn btn-primary btn-sm nueva-marginLeft">Guardar</button>
										<button class="btn btn-primary btn-sm nueva-marginLeft"> Cancelar</button>
									
									</div>
									
								</div>
									
								
							</form>	
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
