						<div class="box-body">
							<form role="form" class="form-horizontal">
								<div class="form-group">
									<label class="col-lg-2 control-label" for="nombre">Nombre del Curso:</label>
									<div class="col-lg-6">

									</div>
								</div>
								<div class="form-group">
									<label class="col-lg-2 control-label" for="profesor">Maestro Titular:</label>

									</div>
								</div>
								<div class="form-group">
									<label class="col-lg-2 control-label" for="modal">Modalidad:</label>
									<div class="col-lg-2">
										<select class="form-control input-sm">
											<option>1</option>
											<option>2</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label class="col-lg-2 control-label" for="t_curso">Tipo de curso:</label>

											<option>1</option>
											<option>2</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label class="col-lg-2 control-label" for="carpeta">Colocar en carpeta:</label>

											<option>2</option>
										</select>
									</div>
								</div>
								
								<div class="form-group">
									<label class="col-lg-2 control-label" for="fecha_i">Fecha inicio:</label>

									</div>
									<label class="col-lg-2 control-label" for="fecha_f">Fecha final:</label>

										<span><input type="text" class="form-control input-sm" id="fecha_f"><i class="fa fa-calendar"></i></span>

								</div>

									</div>
									<div class="col-lg-3">
										<button class="btn btn-primary text-center">Cancelar</button>
										
									</div>
